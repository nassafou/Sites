---
 - name: Install Nginx
   become: yes
   apt: name=nginx state=latest

 - name: Start Nginx
   become: yes
   service: name=nginx state=started enabled=true

 - name: Supprimer defaut.conf
   become: yes
   file: path=/etc/nginx/sites-enabled/default state=absent
   notify: nginx reload

 - name: configuration des sites 
   include: site.yml
   with_items: domains

